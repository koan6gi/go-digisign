<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подпись данных</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Подпись данных</h1>
        <a href="/" class="back-btn">← На главную</a>

        <form id="signForm">
            <div class="form-group">
                <label for="dataFile">Файл для подписи:</label>
                <input type="file" id="dataFile" required>
            </div>

            <div class="form-group">
                <label for="keyFile">Приватный ключ (PEM):</label>
                <input type="file" id="keyFile" accept=".pem" required>
            </div>

            <button type="submit" class="btn">Подписать</button>
        </form>

        <div id="result" class="hidden">
            <h3>Результат подписи:</h3>
            <a href="#" id="downloadSignature" class="btn">Скачать подпись</a>
            <div id="signatureInfo"></div>
        </div>
    </div>

    <script src="/static/js/sign.js"></script>
</body>
</html>
